<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='css/bootstrap.css' rel='stylesheet' type='text/css'></link>
    <link href='css/styles.css' rel='stylesheet' type='text/css'></link>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cooking</title>
  </head>
  <body>

    <form id="poundToKilo">
      <div class="container-group">
        <label for="poundInput">Convert Pounds to Kilos</label>
        <input id="poundInput"></input>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>

    <div class="printResults">
      <p><span id="resultKilo"></span></p>
    </div>

    <form id="gallonToLiter">
      <div class="container-group">
        <label for="gallonInput">Convert Gallons to Liters</label>
        <input id="gallonInput"></input>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>

    <div class="printResults">
      <p><span id="resultLiter"></span></p>
    </div>

    <form id="tableSpoonToGram">
      <div class="container-group">
        <label for="tableSpoonInput">Convert TableSpoons to Grams</label>
        <input id="tableSpoonInput"></input>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>

    <div class="printResults">
      <p><span id="resultGram"></span></p>
    </div>

  </body>
</html>
